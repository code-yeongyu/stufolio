language: python
python:
    - "3.6.5"

dist: trusty
sudo: rquired

services:
  - postgresql

before_script:
  - psql -c 'create database test_db;' -U postgres

env:
    - Django==2.1

script:
    - cd backend/
    - source stufolio_venv/bin/activate
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 -m pytest